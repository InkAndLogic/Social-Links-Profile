<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="card" aria-label="Social links profile">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Portrait of Jessica Randall"
          width="88"
          height="88"
        />

        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">“Front-end developer and avid reader.”</p>

        <nav aria-label="Social links">
          <ul class="links">
            <li><a class="btn" href="#" rel="noopener">GitHub</a></li>
            <li><a class="btn" href="#" rel="noopener">Frontend Mentor</a></li>
            <li><a class="btn" href="#" rel="noopener">LinkedIn</a></li>
            <li><a class="btn" href="#" rel="noopener">Twitter</a></li>
            <li><a class="btn" href="#" rel="noopener">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener"
        >Frontend Mentor</a
      >.
      Coded by <a href="#">InkAndLogic</a>.
    </footer>
  </body>
</html>
